<script type="text/ng-template" id="editModalWish.html">
    <div class="modal-header">
      <h3 class="modal-title">Editing {{wish.worker.fullName}}'s wish</h3>
    </div>
    <div class="modal-body">
        <input type="text" ng-model="wish.gift">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-enter="ok();">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>


<h1>Wish List</h1>
<div class="panel panel-primary">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="col-md-3">Who</th>
            <th class="col-md-3">Wish</th>
            <th class="col-md-1">Edit</th>
            <th class="col-md-1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="wish in wishlist">
          <td>{{wish.worker.fullName}}</td>
            <td>{{wish.gift}}</td>
            <td><a ng-click="Edit(wish)"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a ng-click="Delete(wish)"><span class="glyphicon glyphicon glyphicon-remove"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="well">
  <form class="navbar-form" name="form" ng-submit="Add()">
    <div class="field">
      <label class="control-label col-md-4">Worker: </label>
      <select ng-options="worker as worker.fullName for worker in posibleWorkers" ng-model="wish.worker"></select>

    </div>
    <div class="field">
      <label class="control-label col-md-4" for="mail">Gift: </label>
      <input id="mail" required placeholder="Gift" class="form-control" ng-model="wish.gift">
    </div>
    <div class="action">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </form>
  <button class="btn btn-default" ng-click="Reset()">Reset</button>
</div>
