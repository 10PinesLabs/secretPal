<script type="text/ng-template" id="editModalWish.html">
  <div class="modal-header">
    <h3 class="modal-title">Editando los deseos de {{wish.worker.fullName}}</h3>
  </div>
  <div class="modal-body">
    Deseo: <input type="text" ng-model="wish.gift">
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-success" ng-click="ok()" ng-enter="ok();" ->OK</button>
  </div>
</script>

<h1>Wish List</h1>
<p>Agregá sugerencias de regalos para vos u otro pino. Si tenés más de uno, podes ponerlos en deseos separados.</p>
<div class="panel panel-black">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="col-md-3">Quien</th>
      <th class="col-md-3">Deseo</th>
      <th class="col-md-1">Editar</th>
      <th class="col-md-1">Borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="wish in wishlist">
      <td>{{wish.worker.fullName}}</td>
      <td>{{wish.gift}}</td>
      <td>
        <button class="btn btn-sm btn-success"
                ng-click="Edit(wish)"
                ng-show="canModify(wish)"
                title="Editar">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td>
      <td>
        <button class="btn btn-sm btn-danger"
                ng-click="Delete(wish)"
                ng-show="canModify(wish)"
                title="Borrar">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#add_wish" aria-expanded="false"
        aria-controls="add_wish" id="add_wish_button">
  Agrega un nuevo Deseo
</button>
<div class="collapse" id="add_wish">
  <div class="well">
    <form class="navbar-form" name="form" ng-submit="Add()">
      <div class="field">
        <label class="control-label col-md-4">Pino a regalar: </label>
        <select required ng-options="worker as worker.fullName for worker in posibleWorkers" ng-model="wish.worker">
          <option></option>
        </select>

      </div>
      <div class="field">
        <br>
        <label class="control-label col-md-4" for="mail">Regalo que quiere: </label>
        <input id="mail" required placeholder="Regalo" class="form-control" ng-model="wish.gift">
      </div>
      <div class="action">
        <button type="submit" class="btn btn-success">Agregar</button>
      </div>
    </form>
  </div>
</div>
