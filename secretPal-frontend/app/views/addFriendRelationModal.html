<div class="modal-header">
  <h3 class="modal-title">Asignar Amigo!</h3>
</div>
<div class="modal-body">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Gift Giver</th>
      <th>Gift Receiver</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="r in relations">
      <td>{{r.giftGiver.fullName}}</td>
      <td><select ng-model="r.giftReceiver" ng-options="friendRelation.giftGiver as friendRelation.giftGiver.fullName for friendRelation in friendRelations | filter:{giftGiver:{id:'!{{r.giftGiver.id}}'}}"></select></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
