<div>
  <h1>Control de regalos hechos</h1>
  <p>Aqui puede marcar cuando el agasajado reciba su regalo</p>
</div>
<div class="panel panel-primary">

  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th align="center">Nombre</th>
      <th align="center">Email</th>
      <th align="center">Fecha de cumpleaños</th>
      <th align="center">¿Recibio el regalo?</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="worker in workers">
      <td>{{worker.fullName}}</td>
      <td>{{worker.eMail}}</td>
      <td>{{worker.dateOfBirth | date}}</td>
      <td>
        <div class="checkbox">
          <label style="font-size: 1em">
            <input type="checkbox" ng-model="worker.receivedGift" ng-click="change(worker)">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            Recibido
          </label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
