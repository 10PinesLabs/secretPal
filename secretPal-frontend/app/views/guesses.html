<div class="list_data">
  <button class="btn btn-success pull-right">Arriesgar!</button>
  <h1>Pistas de tu pino invisible</h1>
  <div class="panel panel-black">
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="col-md-3">Pista</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="hint in hints">
        <td>{{hint.message}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
