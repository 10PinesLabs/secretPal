<div class="list_data">

  <div class="clearfix">
    <h1>Relaciones entre pinos</h1>
  </div>

  <i>Algunos amigos no pueden ser editados porque falta menos de un mes para su cumpleaños.</i>
  <div class="panel panel-primary">
    <form class="navbar-form" name="form" ng-submit="ok()">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Participante</th>
          <th colspan="2">Pino cumpleañero</th>
          <th>Limpiar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="fr in friendRelations" >
          <td>{{fr.giftGiver.fullName}}</td>
          <td>{{fr.giftReceiver.fullName}}</td>
          <td><select  ng-disabled="hasBirthdayInAMonth(fr.giftReceiver)" required ng-model="fr.giftReceiver" ng-options="friendRelation.giftGiver as friendRelation.giftGiver.fullName for friendRelation in friendRelations | filter:notUsed({{fr.giftGiver.id}}) | filter:{giftGiver:{id:'!{{fr.giftGiver.id}}'}}"></select></td>
          <td><a ng-show="!hasBirthdayInAMonth(fr.giftReceiver)" ng-click="clean(fr)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary" ng-click="auto()">Asignar auto<i>magica</i>mente</button>
      <button type="submit" class="btn btn-default">Agregar</button>
      </form>
  </div>
</div>
